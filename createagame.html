<!-- Navbar -->

    <nav class="navbar navbar-expand-md">

        <!-- links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">

</div>
<div class="row mx-auto col-lg-4 mt-4">
    <div class="container">
        <h3>Create New Game</h3>
            <div class="form-group">
                <label for="game">Game:</label>
                <input type="text" class="form-control" id="game" placeholder="Enter the name" name="uname">
            </div>
            <div class="form-group">
                <label for="booking_time">Booking Time:</label>
                <input type="text" class="form-control" id="booking_time" placeholder="Enter time" name="uname">
            </div>
            <div class="form-group">
                <label for="booking_time">Booking Location:</label>
                <input type="text" class="form-control" id="booking_time" placeholder="Enter Location" name="uname">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" class="form-control" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="neutral">Neutral</option>
                </select>
            </div>

            <div class="form-group">
                <label for="equipment">Equipment:</label>
                <select name="equipment" class="form-control" id="equipment">
                    <option value="Will Provide">Will provide</option>
                    <option value="Not Provided">Not provided</option>
                </select>
            </div>

            <div class="form-group">
                <label for="min_age">Minimum Age Requirement:</label>
                <input type="number" class="form-control" id="min_age" placeholder="Enter Minimum Age">
            </div>
            <div class="form-group">
                <label for="num_players">Number of players:</label>
                <select name="gender" class="form-control" id="num_players">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="create_btn">Create</button>
            </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="./js/main.js"></script>
</body>
</html>
