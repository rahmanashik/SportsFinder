<body>

<!-- Navbar -->

            <span class="navbar-toggler-icon" style="background-image:url(images/menu.png)"></span>
        </button>

        <!-- links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item px-5">
                    <a class="nav-link text-light font-weight-bolder" href="index.html">Home</a>

</div>
<div class="row mx-auto col-lg-4 mt-4">
    <div class="container">
        <h3>Register New Account</h3>
            <div class="form-group">
                <label for="uname">Firstname:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname">
            </div>
            <div class="form-group">
                <label for="uname">Lastname:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname">
            </div>
            <div class="form-group">
                <label for="uname">Gender:</label>
                <select name="gender" class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="uname">Email Address:</label>
                <input type="email" class="form-control" id="uname" placeholder="Enter username" name="uname">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="register_button">Register</button>
            </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script>
    var reg = document.getElementById('register_button');
    reg.addEventListener('click',function () {
        Swal.fire(
            'Registration Successful',
            'Thank you for registering.',
            'success'
        ).then(function (result) {
            if (result.value) {
                window.location = "./sports.html";
            }
        });
    });
</script>
</body>
