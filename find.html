<!-- Navbar -->
<div class="col-lg-12 nav-container">
    <nav class="navbar navbar-expand-md">
        <!-- logo -->
        <a class="navbar-brand" href="index.html" style="text-decoration: none;color: white;font-size: 25px;">

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon" style="background-image:url(images/menu.png)"></span>

<!-- sports list -->
<div class="container" style="margin-bottom: 40px;">
    <div class="row">
        <h4 class="text-center col-md-12">Find a game</h4>
        <div class="col-md-8" style="">
            <input type="text" class="col-md-12 form-control" placeholder="Search for a game..." id="search_box">
        </div>
        <div class="col-md-2" style="">
            <button type="button" class="btn btn-success search-btn" id="search_btn">
                <i class="fa fa-search"></i> Search
            </button>
        </div>
    </div>

</div>
<div class="row mt-2 mx-auto results col-md-10">
    <div class="col-md-8">
        <table class="table table-responsive">
            <tr>
                <th>Game Name</th>
                <th>Game Time</th>
                <th>Game Location</th>
                <th>Gender</th>
                <th>Options</th>
            </tr>
            <tr>
                <td>Demo Game</td>
                <td>3:30 pm</td>
                <td>Casuarina College</td>
                <td>Male</td>
                <td>
                    <button class="btn btn-primary" id="register_button">Join</button>
                </td>
            </tr>
            <tr>
                <td>Demo Soccer</td>
                <td>3:30 pm</td>
                <td>CDU</td>
                <td>male</td>
                <td>
                  <button class="btn btn-primary" id="register_button1">Join</button>
                </td>
            </tr>
        </table>
    </div>
</div>
</div>
<!-- Featured games-->


<script src="./js/main.js"></script>

<script>
var reg = document.getElementById('register_button');
reg.addEventListener('click',function () {
Swal.fire(
'You Have Successful Joined A Game',

'success'
).then(function (result) {
if (result.value) {
    window.location = "./sports.html";

}
});
});
</script>
